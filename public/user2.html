<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaoke - Usuario 2 (M√≥vil)</title>
  <style>
    body {
      margin: 0;
      background: #0b0f15;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      color: #80c8ff;
      font-size: 1.3em;
    }

    select, button {
      font-size: 1em;
      padding: 8px 12px;
      margin: 6px;
      border-radius: 6px;
      border: none;
    }

    select {
      background: #10161f;
      color: #fff;
      border: 1px solid #223046;
    }

    button {
      background: #5db3ff;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #7fc8ff;
    }

    #canvas-afinacion {
      width: 90%;
      height: 40vh;
      background: #10161f;
      border: 2px solid #223046;
      border-radius: 12px;
      margin-top: 10px;
    }

    .ok { color: #4cff4c; }
    .warn { color: #ffb84c; }
    .bad { color: #ff4c4c; }
  </style>
</head>

<body>
  <h1>üé§ Usuario 2 (M√≥vil)</h1>

  <!-- üéµ Controles -->
  <div>
    <select id="selector-cancion"></select>
    <button id="btn-cargar">Cargar</button>
    <button id="btn-mic">üéôÔ∏è Micr√≥fono</button>
    <button id="btn-play">‚ñ∂Ô∏è Play</button>
    <button id="btn-pause">‚è∏Ô∏è Pausa</button>
  </div>

  <!-- üéß Afinador visual -->
  <canvas id="canvas-afinacion" width="400" height="250"></canvas>

  <!-- üéµ Audio local -->
  <audio id="audio" controls style="margin-top:10px; width:90%"></audio>

  <!-- üìä Estado -->
  <p id="label-actual">‚Äì Hz</p>
  <p id="label-estado" class="warn">Conectando...</p>
  <p id="letra-actual">üé∂ Esperando canci√≥n...</p>

  <!-- Socket.IO y scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module">
    import { KaraokeApp } from "./js/karaoke.js";
    import { getUserName, selectSong } from "./js/socketClient.js";

    // === Inicializar KaraokeApp ===
    const app = new KaraokeApp({
      audioId: "audio",
      btnMicId: "btn-mic",
      canvasId: "canvas-afinacion",
      labelHzId: "label-actual",
      labelEstadoId: "label-estado",
      lyricsId: "letra-actual"
    });

    app.init();

    // === Elementos b√°sicos ===
    const selector = document.getElementById("selector-cancion");
    const btnCargar = document.getElementById("btn-cargar");
    const audio = document.getElementById("audio");
    const btnPlay = document.getElementById("btn-play");
    const btnPause = document.getElementById("btn-pause");

    // === Cargar canciones desde el servidor ===
    async function cargarCanciones() {
      try {
        const res = await fetch("/api/songs");
        const songs = await res.json();
        selector.innerHTML = songs.map(s => `<option value="${s}">${s}</option>`).join("");
      } catch (e) {
        console.error("Error al obtener canciones:", e);
      }
    }
    cargarCanciones();

    // === Enviar selecci√≥n de canci√≥n a todos ===
    btnCargar.onclick = () => {
      const song = selector.value;
      if (!song) return alert("Selecciona una canci√≥n primero.");
      selectSong(song);
    };

    // === Reaccionar cuando otro usuario selecciona canci√≥n ===
    window.socket.on("songSelected", (song) => {
      const ruta = `/uploads/${song}`;
      audio.src = ruta;
      audio.load();
      audio.oncanplay = () => {
        audio.play();
        app.setSong(ruta); // üîπ carga la referencia del artista
      };
    });

    // === Sincronizar controles de m√∫sica ===
    btnPlay.onclick = () => {
      if (!audio.src) return;
      audio.play();
      window.socket.emit("musicControl", { action: "play", from: getUserName() });
    };

    btnPause.onclick = () => {
      if (!audio.src) return;
      audio.pause();
      window.socket.emit("musicControl", { action: "pause", from: getUserName() });
    };

    // === Reaccionar a eventos remotos ===
    window.socket.on("musicControl", (data) => {
      if (data.from === getUserName()) return;
      if (data.action === "play") audio.play();
      if (data.action === "pause") audio.pause();
    });
  </script>
</body>
</html>
